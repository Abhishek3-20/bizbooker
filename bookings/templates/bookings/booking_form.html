{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
<section class="min-h-screen bg-brandbg px-4 py-12 flex justify-center">
  <div class="flex flex-col md:flex-row gap-10 w-full max-w-6xl">

    <!-- Form Container with fixed rounded corners -->
    <div class="w-full md:w-2/3 bg-white shadow-xl rounded-2xl overflow-hidden p-8">
      <h2 class="text-2xl font-bold text-green-700 mb-6">ðŸ“… Book a Service</h2>

      <form method="post" class="space-y-5">
        {% csrf_token %}

        <!-- Fixed Service Dropdown -->
        <div class="form-control">
          <label class="label font-semibold text-gray-700">Select Service</label>
          <select name="service" class="select select-bordered w-full rounded-lg border-gray-300 focus:ring-green-500 focus:border-green-500">
            {% for service in services %}
              <option value="{{ service.id }}">{{ service.name }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Date Picker -->
        <div class="form-control">
          <label class="label font-semibold text-gray-700">Booking Date</label>
          <input type="date" name="date" class="input input-bordered w-full rounded-lg border-gray-300 focus:ring-green-500 focus:border-green-500">
        </div>

        <!-- Time Selector -->
        <div class="form-control">
          <label class="label font-semibold text-gray-700">Preferred Time</label>
          <input type="time" name="time" class="input input-bordered w-full rounded-lg border-gray-300 focus:ring-green-500 focus:border-green-500">
        </div>

        <!-- Notes Field -->
        <div class="form-control">
          <label class="label font-semibold text-gray-700">Additional Notes</label>
          <textarea name="notes" class="textarea textarea-bordered w-full rounded-lg border-gray-300 focus:ring-green-500 focus:border-green-500"></textarea>
        </div>

        <!-- Submit Button -->
        <div class="pt-4">
          <button type="submit" class="btn btn-success w-full py-3 rounded-lg">
            Confirm Booking
          </button>
        </div>
      </form>
    </div>

    <!-- Illustration Section -->
    <div class="hidden md:block w-1/3 pt-6">
      <img src="{% static 'images/booking-form.svg' %}" alt="Form Illustration" class="rounded-xl shadow-md">
    </div>
  </div>
</section>

<style>
  /* Ensure consistent rounded corners */
  .select, .input, .textarea {
    border-radius: 0.5rem;
  }
  
  /* Dropdown arrow styling */
  select {
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
    background-position: right 0.5rem center;
    background-repeat: no-repeat;
    background-size: 1.5em 1.5em;
    padding-right: 2.5rem;
  }
</style>
{% endblock %}
