{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="auth-container">
  <div class="auth-box">
    <h2>ðŸš€ Join BizBooker</h2>
    <p>Create your account to get started</p>

    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <p style="color: red; font-size: 13px;">{{ field.errors.0 }}</p>
        {% endif %}
      {% endfor %}

      <button type="submit">Register</button>
    </form>

    <div class="bottom-text">
      Already have an account?
      <a href="{% url 'login_view' %}">Login here</a>
    </div>
  </div>
</div>

{% endblock %}
