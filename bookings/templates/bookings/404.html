{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
  .error-container {
    animation: fadeIn 0.6s ease-out forwards;
  }
  
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
  .error-illustration {
    animation: float 6s ease-in-out infinite;
  }
  
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }
</style>

<section class="min-h-screen bg-brandbg flex items-center justify-center px-4 py-12">
  <div class="error-container max-w-4xl mx-auto text-center">
    <div class="max-w-md mx-auto mb-10">
      <img src="{% static 'images/404-illustration.svg' %}" alt="404 Error" class="w-full h-auto error-illustration">
    </div>
    
    <h1 class="text-5xl font-bold text-green-700 mb-4">404</h1>
    <h2 class="text-3xl font-semibold text-gray-800 mb-6">Page Not Found</h2>
    
    <p class="text-lg text-gray-600 mb-8 max-w-lg mx-auto">
      Oops! The page you're looking for doesn't exist or has been moved.
      Let's get you back on track.
    </p>
    
    <div class="flex flex-wrap justify-center gap-4">
      <a href="{% url 'home' %}" class="btn btn-success px-8 py-3 text-lg hover-grow">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
          <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
        </svg>
        Return Home
      </a>
      
      <a href="{% url 'services' %}" class="btn btn-outline px-8 py-3 text-lg hover-grow">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
        </svg>
        Browse Services
      </a>
    </div>
    
    <div class="mt-12 text-sm text-gray-500">
      <p>If you believe this is an error, please <a href="mailto:support@bizbooker.com" class="text-green-600 hover:underline">contact support</a>.</p>
    </div>
  </div>
</section>

{% endblock %}
